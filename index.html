<!DOCTYPE html>
<html>
  <head>
    <title>Blackjack Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="blackjack.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center" id="title">Blackjack</h1>
      <div class="row">
        <div class="col-6">
          <h2 id="player">Player</h2>
          <div id="player-hand"></div>
        </div>
        <div class="col-6">
          <h2 id="dealer">Dealer</h2>
          <div id="dealer-hand"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <button id="hit-button" style="display: none;" class="btn btn-primary">Hit</button>
          <button id="stand-button" style="display: none;" class="btn btn-primary">Stand</button>
          <button id="deal-button" class="btn btn-primary">Deal</button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="blackjack.js"></script>
  </body>
</html>
